<html>
	<head>	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		{% load static %}
		<link rel="stylesheet" href="{% static 'styles.css' %}">
		<script src="{% static 'script.js' %}"></script>
	</head>
	<body>
		<div class="container">
		<div class="row">
			<div class="card bg-primary text-white col-sm-6 mt-5 mx-auto">
				<div class="row h-15">
					<a id="login-tab" href="#" class="col-sm-6 text-center pestañas-login-1" onclick="changeTab(0);"> Iniciar Sesión</a>
					<a id="register-tab" href="#" class="col-sm-6 text-center pestañas-login-2 non-active" onclick="changeTab(1);"> Registrarse</a>
				</div>
				<div="row">
					<form id="login" action="/login/" method="POST">
						{% csrf_token %}
						<input id="logregis" name = "logregis" type = "hidden" value = "login">
						<input id="usr" name = "usr" type="text" class="form-control w-75 mx-auto mt-5"  placeholder="Nombre de usuario">
						<!--<input id="email" name = "email" type="text" class="form-control w-75 mx-auto mt-5"  placeholder="Email">-->
						<input id="pwd" name="pwd" type="password" class="form-control w-75 mx-auto mt-5" placeholder="Contraseña">
						<button id="submit-button" name = "submit-button" type="submit" class="form-button float-right mt-5 mb-3">Iniciar Sesión</button>
					</form>
					
					<!--btn btn-primary float-right mt-5 mb-3-->
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
